version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mediagrab-api
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/downloads
    env_file:
      - ./backend/.env
    environment:
      - DOWNLOADS_DIR=/downloads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: mediagrab-web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  downloads:
